<!DOCTYPE html>
<html>
<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
<script>
$(document).ready(function(){
	
$('#invia').click(function(){
	var art = $('#artist').val();
	var song = $('#song').val();
	$.ajax({
	    url : "risultato.php",
	    data : 'artist='+art+'&song='+song, 
	    type : "POST",
	    success : function (data,stato) {
	        $("#textSong").html(data);
	        $("#statoChiamata").text(stato);
	    },
	    error : function (richiesta,stato,errori) {
	        alert("E' evvenuto un errore. Il stato della chiamata: "+stato);
	    }
	});
});
	
$('#annulla').click(function(){
	$(":text").val(null);
});

});

</script>
</head>
<body>
	<table>
		<tr>
			<td>Artist: <input id="artist" type="text" name="artist"></td>
		</tr>
		<tr>
			<td>Song: <input id="song" type="text" name="song"></td>
		</tr>
		<tr>
			<td><button id="invia">Invia</button></td>
			<td><button id="annulla">Annulla</button></td>
		</tr>
	</table>
	
	<div id="textSong"> </div>
	<p id="statoChiamata"></p>
</body>
</html>
